<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<link rel="stylesheet" href="../css/style.css">
<title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container2">
        <div class="main-item item">
    <h1>Rock Paper Scissors</h1>
        <a href="index.html">home</a>
    </div>
 <div class="main-item item"><br>
    <p><u>Choose your move:</u></p>
    <form>
    <label class="container">Rock
    <input type="rock" name="rock" value="rock">
    <span class="checkmark"></span>
    </label>
    <label class="container">Paper
    <input type="paper" name="paper" value="paper">
    <span class="checkmark"></span>
    </label>
    <label class="container">Scissors
    <input type="scissors" name="scissors" value="scissors">
    <span class="checkmark"></span>
    </label>
    </form>
    <br><br>
    <button id="play" onclick="play()"> Play</button>
    <p id="error_msg2" style="color:red;"></p>
    <br>
    <p><u>Computer's move:</u></p>
    <p id="comp">-</p>
    <p><u>Result:</u></p>
    <p id="result">-</p>
    <p id="score"><u>Score:</u></p>
    <p id="pl_score"> Your score: 0</p>
    <p id="cmp_score"> Computer score: 0</p>
    </div>
<script src="../js/1.js"></script>
</body>
</html>
